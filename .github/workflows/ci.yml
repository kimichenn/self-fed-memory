name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    tests:
        runs-on: ubuntu-latest
        env:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY != '' && secrets.OPENAI_API_KEY || 'dummy' }}
            PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY != '' && secrets.PINECONE_API_KEY || 'dummy' }}
        strategy:
            matrix:
                python-version: ["3.11"]
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .[test,dev]

            - name: Run linter (ruff)
              run: ruff check .

            - name: Run static type checks (mypy)
              run: mypy .

            - name: Run tests with coverage (unit + integration only)
              run: pytest -m "unit or integration" --cov=app --cov-report=xml

            - name: Upload coverage artifact
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage.xml
